{% extends 'base.html' %}

{% block title %} Create article {% endblock %}

{% block content %}
    <h1>Create a article</h1>
<form action="{% url 'articles:create' %}" method="post">

{% csrf_token %}

    <input name="Title" type="text" placeholder="Title" class="form-control"><br>
    <textarea name="Text" placeholder="Text here" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Add</button>
</form>

{% endblock %}
